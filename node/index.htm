<html>
<script>
function refresh(node)
{
   var times = 500; // gap in Milli Seconds;

   (function startRefresh()
   {
      var address;
      if(node.src.indexOf('?')>-1)
       address = node.src.split('?')[0];
      else 
       address = node.src;
      node.src = address+"?time="+new Date().getTime();

      setTimeout(startRefresh,times);
   })();

}

window.onload = function()
{
  var node = document.getElementById('img');
  refresh(node);
  // you can refresh as many images you want just repeat above steps
}
</script>
<body>
<form action="process_post" method="POST">
Start Depth: <input type="text" name="start_depth" value="1">  <br/>
End Depth: <input type="text" name="end_depth" value="50">  <br/>
Min Area: <input type="text" name="min_area" value="4000">  <br/>
Blob Delta <input type="text" name="blob_delta" value="50"> <br/>
<input type="submit" value="Submit">
</form>
<img src="images/foo.png" id="img" />
</body>
</html>
